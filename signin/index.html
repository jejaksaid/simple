<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- BOX ICON -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>Sign</title>
    </head>
    <body>

        <div class="signin">
            <div class="signin__content">
                <div class="signin__img">
                    <img src="assets/img/3704081.jpg" alt="">
                </div>

                <div class="signin__forms">
                    <form action="" class="signin__registre" id="login-in">
                        <h1 class="signin__title">Sign In</h1>

                        <div class="signin__box">
                            <i class="bx bx-user signin__icon"></i>
                            <input type="text" placeholder="Username" class="signin__input">
                        </div>

                        <div class="signin__box">
                            <i class="bx bx-lock signin__icon"></i>
                            <input type="password" placeholder="Password" class="signin__input">
                        </div>

                        <a href="#" class="signin__forgot">Forgot password?</a>

                        <a href="#" class="signin__button">Sign In</a>

                        <div>
                            <span class="signin__account">Don't have an Account?</span>
                            <span class="signin__signin" id="sign-up">Sign Up</span>
                        </div>                        
                    </form>

                    <form action="" class="signin__create none" id="login-up">
                        <h1 class="login__title">Create Account</h1>

                        <div class="signin__box">
                            <i class="bx bx-user signin__icon"></i>
                            <input type="text" placeholder="Username" class="signin__input">
                        </div>

                        <div class="signin__box">
                            <i class="bx bx-at signin__icon"></i>
                            <input type="email" placeholder="Email" class="signin__input">
                        </div>

                        <div class="signin__box">
                            <i class="bx bx-lock signin__icon"></i>
                            <input type="password" placeholder="Password" class="signin__input">
                        </div>

                        <a href="#" class="signin__button">Sign Up</a>

                        <div>
                            <span class="signin__account">Already have an Account?</span>
                            <span class="signin__signup" id="sign-in">Sign In</span>
                        </div>
                        
                        <div class="signin__social">
                            <a href="#" class="signin__social-icon"><i class="bx bxl-facebook"></i></a>
                            <a href="#" class="signin__social-icon"><i class="bx bxl-twitter"></i></a>
                            <a href="#" class="signin__social-icon"><i class="bx bxl-google"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
